{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teste de Mesa - Início</title>

        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        {% include 'navbar.html' %}

        <header>
            <h1>Teste de Mesa</h1>
            <p>Execute testes de mesa do seu código em Python</p>
        </header>
        
        <form id="code-editor-wrapper" method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <button class="primary-button" type="submit">Executar Teste</button>
            <div class="flux-control">
                <button class="secondary-button" type="submit">Parar</button>
                <button class="secondary-button" type="submit">Próximo</button>
            </div>
            <div id="text-areas-wrapper">
                <textarea
                name="code_editor_o"
                    placeholder="Codigo do programa O"
                    class="code-editor"
                    spellcheck="false"
                    required
                ></textarea>

                <textarea
                    name="code_editor_p"
                    placeholder="Codigo do programa P"
                    class="code-editor"
                    spellcheck="false"
                    required
                ></textarea>

                <div class="code-editor table-wrapper">
                    <table class="test-table" type="text">
                        <tr>
                            <th>Variável</th>
                            <th>Valor hexa</th>
                        </tr>
                        {% for teste in testes %}
                        <tr>
                            <td>{{teste.fk_dados.variavel_p}}</td>
                            <td>{{teste.fk_dados.dado_hexa_p}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </form>
        
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
