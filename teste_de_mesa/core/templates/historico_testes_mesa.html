{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teste de Mesa - HistÃ³rico</title>

        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/historico.css' %}" />
    </head>
    <body>
        {% include 'navbar.html' %}

        <header>
            <h1>Testes realizados</h1>
            <p>ID do caso de teste: {{ pk }}</p>
        </header>

        <div class="db-table-wrapper">
            <table class="db-table" type="text">
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Dados</th>
                </tr>
                {% for teste in testes_de_mesa %}
                <tr>
                    <td>{{ teste.id }}</td>
                    <td>{{ teste.data_teste_mesa }}</td>
                    <td>
                        <a
                            href="{% url 'historico_dados' teste.fk_dados.id %}"
                            ><button class="secondary-button">Ver</button></a
                        >
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <button class="primary-button" type="button" onclick="history.back()">
            Voltar
        </button>
    </body>
</html>
