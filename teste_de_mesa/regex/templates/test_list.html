{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste de Mesa</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body style="background-color: #274F65;">
    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron" style="
                background-color: #5B94B2;
                border-radius: 10px;
                box-shadow: #000f1b 0px 0px 40px;
                height: 88vh;
            ">
                <div style="
                    display: flex;
                    justify-content: center;
                "">
                    <h1 style="
                        font-weight: bold;
                        color: white;
                        text-shadow: black 0.1em 0.1em 0.3em;
                    " 
                    class="display-4">
                        Testes Realizados</h1>
                </div>
                <hr class="my-4">
                
                <div style="
                    overflow: auto;
                    height: 70%
                ">
                    {% for teste in testes %}
                        <div style="
                            display: flex; 
                            justify-content: space-between;  
                            background-color: rgb(217, 216, 218);      
                            margin-bottom: 20px;
                            box-shadow: #000f1b 0px 0px 10px;
                            height: 40px;
                            align-items: center;
                        ">
                        <div style="
                            background-color: #193341;
                            width: 50px;
                            height: 40px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        "">
                            <h3 style="color: white;">{{teste.id}} </h3>
                        </div>
                            <h3 style="
                                font-size: 20px;
                                margin-left: 10px;
                            ">
                                Teste realizado em {{teste.data_teste}}
                            </h3>
                            <div style="
                                background-color: #193341;
                                width: 50px;
                                height: 40px;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                            "">
                                <a href="{% url 'lists' teste.id %}">
                                    <i class="far fa-eye fa-lg"></i>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <div style="
                        background-color: #193341;
                        width: 150px;
                        height: 50px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 5px;
                        margin-top: 20px;
                "">
                    <a href="{% url 'config' %}" style="color: white;">
                        Novo Teste
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
