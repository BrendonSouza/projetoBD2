{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>TABLE TEST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style_insert_code.css' %}">  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body style="background-color: #274F65;">
        <section class="middle">
            
            <h2 id="title_h2" style="text-shadow: black 0.1em 0.1em 0.3em; font-size: 40px;">Programas O e P</h2>

            <section class="container">
                <form action="{% url 'testcase' %}" method="POST"> {% csrf_token %}
                    <div class="row py-4" style="
                        justify-content: space-between;
                    ">

                        <div class="form-group col-sm-5" style="
                            box-shadow: #000f1b 0px 0px 40px;
                            background-color: #5B94B2;
                            border-radius: 10px;
                            width: 480px;
                        ">
                            <textarea 
                                class="form-control my-2" 
                                id="message" 
                                rows="15" 
                                name="prog_o" 
                                placeholder="Inserir código programa O"
                                required
                            ></textarea>
                        </div>

                        <div class="form-group col-sm-5" style="
                            box-shadow: #000f1b 0px 0px 40px;
                            background-color: #5B94B2;
                            border-radius: 10px;
                            width: 480px;
                        ">
                            <textarea 
                                class="form-control my-2" 
                                id="message" 
                                name="prog_p" 
                                rows="15" 
                                placeholder="Inserir código programa P"
                                required
                            ></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between p-3" style="
                        background-color: #5B94B2;
                        margin-top: 60px;
                        box-shadow: #000f1b 0px 0px 40px;
                        border-radius: 10px;
                    ">
                        <button 
                            style="
                                background-color: #193341;
                                width: 150px;
                                height: 50px;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                border-radius: 5px;
                                color: white;
                                font-weight: bold;
                            ""
                            type="submit" 
                        >Gerar Teste</button>

                        <h3 style="color: white; text-shadow: black 0.1em 0.1em 0.3em;">Insira código python</h3>

                        <button style="
                            background-color: #193341;
                            width: 150px;
                            height: 50px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            border-radius: 5px;
                        "">
                            <a href="/testelist" type="submit" style="color: white; font-weight: bold;">Visualizar Testes</a>
                        </button>
                    </div>
                    
                </form>
            </section>
        </section>
    </body>
</html>
