{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>TABLE TEST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/config.css' %}">
    </head>
    <body>
        <section class="middle">
            
            <h2 id="title_h2" style="text-shadow: black 0.1em 0.1em 0.3em; font-size: 40px;">Programas O e P</h2>

            <section class="container">
                <form action="{% url 'testcase' %}" method="POST"> {% csrf_token %}
                    <div class="row py-4 conteiner-inputs">
                        <div class="form-group col-sm-5 container-textarea">
                            <textarea 
                                class="form-control my-2" 
                                id="message" 
                                rows="15" 
                                name="prog_o" 
                                placeholder="Inserir código programa O"
                                required
                            ></textarea>
                        </div>

                        <div class="form-group col-sm-5 container-textarea">
                            <textarea 
                                class="form-control my-2" 
                                id="message" 
                                name="prog_p" 
                                rows="15" 
                                placeholder="Inserir código programa P"
                                required
                            ></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between p-3 container-buttons">
                        <button type="submit" class="buttom-gerar-test">Gerar Teste</button>

                        <h3 class="text-info-p">Insira código python</h3>

                        <button class="buttom-vizualizar">
                            <a href="/testelist" type="submit" style="color: white; font-weight: bold;">
                                Visualizar Testes</a>
                        </button>
                    </div>
                    
                </form>
            </section>
        </section>
    </body>
</html>
